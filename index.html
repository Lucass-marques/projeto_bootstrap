<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadstro w/Bootstrap - EBAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">Formulário Cadastro</h1>

    <form>
        <label class="form-label" for="nome">Seu nome:</label>
        <input class="form-button" type="text" id="nome">
        
        <label class="form-label" for="email">Seu e-mail:</label>
        <input class="form-button" type="email" id="email">

        <label class="form-label" for="telefone">Seu telefone:</label>
        <input class="form-button" type="tel" id="telefone">

        <button class="btn btn-success">Enviar</button>
    </form>
</body>
</html>
